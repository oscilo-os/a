<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parameters</title>

</head>
<body>
<form action="/plot" method="post">
    <label for="n">N</label>
    <input type="text" id="n" name="N" placeholder="Amount of Players">
    <label for="A">A</label>
    <input type="text" id="A" name="a" placeholder="Amount of Players">
    <label for="B">B</label>
    <input type="text" id="B" name="b" placeholder="Amount of Players">
    <label for="C">C</label>
    <input type="text" id="C" name="c" placeholder="Amount of Players">
    <label for="D">D</label>
    <input type="text" id="D" name="d" placeholder="Amount of Players">
    <label for="Ep">Ep</label>
    <input type="text" id="Ep" name="epsilon" placeholder="Amount of Players">
    <label for="MAX">MAX</label>
    <input type="text" id="MAX" name="maxperiod" placeholder="Amount of Players">
    <label for="INIT">INIT</label>
    <input type="text" id="INIT" name="initial_proportion" placeholder="Amount of Players">
    <button type="submit">Generate Game</button>
</form>
</body>
</html>
